<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>iyi ki dogdun omlum</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #f7ea57;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      #box {
        width: 200px;
        height: 200px;
        background: linear-gradient(135deg, #053d3b, #0a0c92);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(252, 224, 11, 0.67);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }

      #message {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 2em;
        text-align: center;
        opacity: 0;
        transition: opacity 2s;
        z-index: 1;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        animation: fall 3s linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotateZ(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="box">üéÅ</div>
    <div id="message">iyi ki dogdun benim hel seyim seni cok seviyolum <3</div>

    <script>
      const box = document.getElementById("box");
      const message = document.getElementById("message");

      function createConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.top = "-10px";
          confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
          document.body.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 4000);
        }
      }

      box.addEventListener("click", () => {
        box.style.display = "none";
        message.style.opacity = 1;
        createConfetti();
      });
    </script>
  </body>
</html>
